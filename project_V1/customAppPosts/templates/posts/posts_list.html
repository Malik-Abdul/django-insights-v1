{% extends 'layout.html' %} 
{% block title %} Posts List {% endblock %} 
{% block content %}
<section>
  <h2>Posts List order by date created desc</h2>
  {% for post in posts %}
  <article class="post">
    <div><strong><a href="{% url 'posts:page' slug=post.slug%}">{{post.title}}</a></strong> - {{post.date}} </div>
    <p>{{post.body}}</p>
  </article>
  {% endfor %}
</section>
{% endblock %}
